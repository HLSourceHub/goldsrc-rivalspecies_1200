// Use this file to configure your DEDICATED server. 
// This config file is executed everytime the server changes levels. 

//Uncomment this line if you want logs for stats 
log on 
mp_logfile 1

//Password Settings 
// sv_password "yourpasshere" 
// rcon_password "yourpasshere" 

// disable autoaim 
sv_aim 0 

sv_lan 0

// player bounding boxes (collisions, not clipping) 
sv_clienttrace 3.5 

// disable clients' ability to pause the server 
pausable 0 

// default server name. Change to "Bob's Server", etc. 
// hostname " My Rival Species Server" 

// maximum client movement speed 
sv_maxspeed 666

// remove the comment slashes for20 minute timelimit 
// change 20 to whatever time limit desired in minutes 
// mp_timelimit 20 

// set to 1 to turn on friendly fire 
mp_friendlyfire 0 

//set to 1 to turn on flashlight 
mp_flashlight 1 

//set to 0 to turn off footsteps 
mp_footsteps 1 

//set to 0 to turn off fall damage 
mp_falldamage 1

//europe
sv_region 3